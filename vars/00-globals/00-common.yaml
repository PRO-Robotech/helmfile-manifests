global:
  addresses:
    idp:
      schema: https
      fqdn: dex.in-cloud.internal
    incloud:
      schema: https
      fqdn: incloud.in-cloud.internal
    git:
      schema: ""
      fqdn: ""
    vault:
      schema: ""
      fqdn: ""

  dnsServers: []
  ntpServers: []

  k8s:
    svcCoreDnsIP: 10.96.0.12

  istioNamespace: incloud-istio

  certManager:
    defaults:
      duration: 2160h # 90d
      renewBefore: 360h # 15d

  domains:
    external: in-cloud.internal
    internal: in-cloud.internal

  netbox:
    externalDB:
      dbUrl: netbox-postgresql
      dbPort: 5432
      dbName: netbox
      dbUser: netbox
      dbPassword: netbox
    superUser:
      username: admin
      password: admin

  sgroups:
    externalDB:
      dbUrl: sgroups-postgresql
      dbPort: 5432
      dbName: sgroups
      dbUser: sgroups
      dbPassword: sgroups

  dex:
    externalDB:
      dbUrl: dex-postgresql
      dbPort: 5432
      dbName: dex
      dbUser: dex
      dbPassword: dex
    adminUser:
      username: admin
      password: admin

  idp:
    clientID: incloud
    clientSecret: incloud

  gatekeeper:
    encryptionKey: d633e36d18abd96ea64f1d4059c25d14

  argocd:
    git:
      username: ""
      password: ""
    argocdServerAdminPassword: ""
