appSpec:
  applications:
    agent:
      enabled: true
      volumes:
        configurationClientFile:
          volume:
            mode: configMap
            name: client-config
            payload:
              format: json
              content:
                extapi:
                  svc:
                    sgroups:
                      use-json-codec: false
                      api-path-prefix: /apis/proxy.sgroups.io/v1alpha1
                      address: kubernetes.default.svc:443
                      authn:
                        type: tls
                        tls:
                          key-file: "/opt/h-bf/sgroups/tls/tls.key"
                          cert-file: "/opt/h-bf/sgroups/tls/tls.crt"
                          server:
                            verify: true
                            ca-files:
                              - "/opt/h-bf/sgroups/tls/ca.crt"
                              - "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
                base-rules:
                  networks:
                    - 0.0.0.0/0
                    # - 10.244.0.0/16
                    # - 29.64.0.0/16
                    # - 8.8.8.8/32
