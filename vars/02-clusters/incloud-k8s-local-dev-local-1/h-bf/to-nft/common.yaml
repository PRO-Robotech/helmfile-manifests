appSpec:
  applications:
    agent:
      enabled: true
      volumes:
        configurationClientFile:
          volume:
            mode: configMap
            name: client-config
            payload:
              format: json
              content:
                extapi:
                  svc:
                    sgroups:
                      api-path-prefix: apis/proxy.sgroups.io/v1alpha1
      containers:
        agent:
          # image:
          #   repository: sgroups/sgroups.to-nft
          #   tag: ""
          extraResources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
