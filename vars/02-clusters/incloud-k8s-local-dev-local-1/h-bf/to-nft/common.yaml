appSpec:
  applications:
    agent:
      enabled: true
      volumes:
        configurationClientFile:
          volume:
            mode: configMap
            name: client-config
            payload:
              format: json
              content:
                extapi:
                  svc:
                    sgroups:
                      use-json-codec: true
                      api-path-prefix: apis/proxy.sgroups.io/v1alpha1
                      address: sgroups-server:9006
                base-rules:
                  networks:
                    - 10.244.0.0/16
                    - 29.64.0.0/16
                    - 8.8.8.8/32
      containers:
        agent:
          # image:
          #   repository: sgroups/sgroups.to-nft
          #   tag: ""
          extraResources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
