{{- with .Values.appSpec.applications.netguard }}
  {{- if .enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ $.Release.Name }}-{{ .name }}-services-editor-role
rules:
- apiGroups:
  - netguard.sgroups.io
  resources:
  - services
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - netguard.sgroups.io
  resources:
  - services/status
  verbs:
  - get
  {{- end }}
{{- end }}
