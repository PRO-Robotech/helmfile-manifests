---
appSpec:
  applications:
    gatekeeper:
      enabled: true
      type: Deployment
      name: gatekeeper
      replicas: 1

      extraPriorityClassName: system-cluster-critical

      containers:
        gatekeeper:
          name: gatekeeper
          enabled: true
          image:
            repository: dmkolbin/gatekeeper
            tag: "0.2.0"

          extraArgs:
            listen: 0.0.0.0:8000
            discovery-url: ""
            client-id: ""
            client-secret: ""
            redirection-url: https://
            enable-refresh-tokens: true
            encryption-key: ""
            upstream-url: http://incloud-web-web:5000
            resources=uri: "/*"
            skip-openid-provider-tls-verify: true
            scopes: "openid profile email groups offline_access"
            server-write-timeout: 30s
            upstream-response-header-timeout: 30s

          extraLivenessProbe:
            failureThreshold: 3
            httpGet:
              path: /oauth/healthcheck
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2

          extraReadinessProbe:
            failureThreshold: 3
            httpGet:
              path: /oauth/healthcheck
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2

          extraPorts:
            ingress:
              containerPort: 8000
              protocol: TCP

    web:
      enabled: true
      type: Deployment
      name: web
      replicas: 1

      extraPriorityClassName: system-cluster-critical

      containers:
        web:
          name: web
          enabled: true
          image:
            repository: sgroups/openapi-ui
            tag: "main-3245600a"

          extraSecurityContext:
            capabilities:
              add:
                - CAP_CHOWN
                - CAP_NET_BIND_SERVICE
                - CAP_SETGID
                - CAP_SETUID
            readOnlyRootFilesystem: false
            runAsGroup: 0
            runAsUser: 101

          extraEnv:
            BASEPREFIX: /openapi-ui
            CUSTOMIZATION_API_GROUP: front.in-cloud.io
            CUSTOMIZATION_API_VERSION: v1alpha1
            INSTANCES_API_GROUP: in-cloud.io
            INSTANCES_RESOURCE_NAME: instances
            INSTANCES_VERSION: v1alpha1
            MARKETPLACE_GROUP: front.in-cloud.io
            MARKETPLACE_VERSION: v1alpha1
            MARKETPLACE_KIND: MarketplacePanel
            MARKETPLACE_RESOURCE_NAME: marketplacepanels
            PROJECTS_API_GROUP: in-cloud.io
            PROJECTS_RESOURCE_NAME: projects
            PROJECTS_VERSION: v1alpha1

          extraPorts:
            http:
              containerPort: 8080
              protocol: TCP

          extraLivenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthcheck
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2

          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthcheck
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2

        bff:
          name: bff
          enabled: true
          image:
            repository: sgroups/openapi-ui-k8s-bff
            tag: "main-516e18db"

          extraSecurityContext:
            capabilities:
              add:
                - CAP_CHOWN
                - CAP_NET_BIND_SERVICE
                - CAP_SETGID
                - CAP_SETUID
            readOnlyRootFilesystem: false
            runAsGroup: 0
            runAsUser: 101

          extraResources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 128Mi

          extraEnv:
            KUBE_API_URL: http://istio-ingressgateway.incloud-istio.svc.cluster.local
            LOGGER: "TRUE"
            PORT: "64231"
            BASE_API_GROUP: front.in-cloud.io
            BASE_API_VERSION: v1alpha1

          extraPorts:
            http:
              containerPort: 64231
              protocol: TCP

          extraLivenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthcheck
              port: 64231
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2

          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthcheck
              port: 64231
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
