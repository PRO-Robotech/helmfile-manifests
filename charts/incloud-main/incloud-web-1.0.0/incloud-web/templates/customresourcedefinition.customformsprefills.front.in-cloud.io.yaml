{{- if .Values.appSpec.applications.web.enabled }}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: customformsprefills.front.in-cloud.io
spec:
  group: front.in-cloud.io
